services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: khaalis-postgres
    environment:
      POSTGRES_DB: khaalis_harvest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - khaalis-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: khaalis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - khaalis-network
    restart: unless-stopped

  # Complete Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khaalis-app
    env_file:
      - .env
    environment:
      # Application Configuration
      NODE_ENV: development
      PORT: 3000
      FRONTEND_PORT: 3001
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: khaalis_harvest
      DATABASE_URL: postgresql://postgres:password@postgres:5432/khaalis_harvest
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-for-fruit-mandi-2024
      JWT_EXPIRES_IN: 7d
      
      # API Configuration
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      BACKEND_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:3001
      
      # CORS Configuration
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
      
      # App Configuration
      NEXT_PUBLIC_APP_NAME: Khaalis Harvest
      
      # Admin Configuration
      NEXT_PUBLIC_ADMIN_WHATSAPP: +923204749700
      SUPER_ADMIN_EMAIL: admin@khaalisharvest.pk
      SUPER_ADMIN_PHONE: +923204749700
      
      # Bank Configuration
      NEXT_PUBLIC_BANK_NAME: Allied Bank Limited
      NEXT_PUBLIC_BANK_ACCOUNT_NAME: Khaalis Harvest
      NEXT_PUBLIC_BANK_ACCOUNT_NUMBER: 1234567890123456
      NEXT_PUBLIC_BANK_IBAN: PK36ABPA0000001234567890123456
    ports:
      - "3001:3001"  # Backend API
      - "3000:3000"  # Frontend Web App
    depends_on:
      - postgres
      - redis
    networks:
      - khaalis-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  khaalis-network:
    driver: bridge