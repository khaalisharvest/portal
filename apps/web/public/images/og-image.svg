<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Organic Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="#4B8B3B"/>
    <circle cx="1000" cy="480" r="120" fill="#22c55e"/>
    <circle cx="300" cy="500" r="60" fill="#8B5E3C"/>
    <circle cx="900" cy="200" r="90" fill="#4B8B3B"/>
    <circle cx="600" cy="100" r="70" fill="#22c55e"/>
    <circle cx="1100" cy="350" r="50" fill="#8B5E3C"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(100, 200)">
    <!-- Brand Name -->
    <text x="0" y="80" font-family="Poppins, sans-serif" font-size="72" font-weight="700" fill="#2D3748">
      <tspan fill="url(#textGradient)">Khaalis</tspan>
      <tspan x="420" fill="#2D3748">Harvest</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Open Sans, sans-serif" font-size="32" font-weight="600" fill="#4A5568">
      The Pure Embrace
    </text>
    
    <!-- Description -->
    <text x="0" y="190" font-family="Open Sans, sans-serif" font-size="24" font-weight="400" fill="#718096">
      Pakistan's Premier Organic Marketplace
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" font-family="Open Sans, sans-serif" font-size="20" font-weight="500" fill="#4B8B3B">
        • Fresh Fruits & Vegetables
      </text>
      <text x="0" y="35" font-family="Open Sans, sans-serif" font-size="20" font-weight="500" fill="#4B8B3B">
        • Pure Organic Plants
      </text>
      <text x="0" y="70" font-family="Open Sans, sans-serif" font-size="20" font-weight="500" fill="#4B8B3B">
        • Authentic Milk Products
      </text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(800, 100)">
    <!-- Leaf Icon -->
    <path d="M50 20 C 20 20, 20 60, 50 80 C 80 60, 80 20, 50 20 Z" fill="url(#leafGradient)" opacity="0.8"/>
    <path d="M50 20 C 30 30, 30 50, 50 70 C 70 50, 70 30, 50 20 Z" fill="#4B8B3B" opacity="0.6"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4B8B3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B8B3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>